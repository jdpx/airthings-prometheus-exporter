version: 2
project_name: airthings_prometheus_exporter

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  # Linux/Darwin matrix including armv7
  - id: airthings_exporter_unix
    main: ./cmd/airthings_exporter/main.go
    binary: airthings_prometheus_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"

  # Windows matrix without arm (only amd64/arm64)
  - id: airthings_exporter_windows
    main: ./cmd/airthings_exporter/main.go
    binary: airthings_prometheus_exporter
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    formats: [tar.gz]
    allow_different_binary_count: true

checksum:
  name_template: "checksums.txt"

# Use legacy dockers pointing to a runtime Dockerfile that copies prebuilt binaries

dockers:
  - image_templates:
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-amd64
    use: buildx
    dockerfile: Dockerfile.runtime
    build_flag_templates:
      - "--platform=linux/amd64"

  - image_templates:
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm7
    use: buildx
    dockerfile: Dockerfile.runtime
    goarch: arm
    goarm: 7
    build_flag_templates:
      - "--platform=linux/arm/v7"

  - image_templates:
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm64
    use: buildx
    dockerfile: Dockerfile.runtime
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}
    image_templates:
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-amd64
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm64
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm7
  - name_template: ghcr.io/jdpx/{{.ProjectName}}:latest
    image_templates:
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-amd64
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm64
      - ghcr.io/jdpx/{{.ProjectName}}:v{{ .Version }}-arm7
